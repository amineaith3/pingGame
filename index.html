<!DOCTYPE html>
<html lang="en" class="dark"> <!-- default: dark mode ON -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Game</title>

    <script>
        // Load saved theme BEFORE rendering
        if (localStorage.getItem("theme") === "light") {
            document.documentElement.classList.remove("dark");
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-gray-200 dark:bg-gray-900 text-black dark:text-white min-h-screen flex flex-col">

    <header class="text-center pt-10 px-4">
        <p class="text-2xl font-semibold">
            A new game<br> with a new concept
        </p>

        <p class="text-lg mt-8">
            The goal is to <span class="font-bold">turn all the pieces black</span>.<br>
            Clicking a piece toggles the surrounding ones.
        </p>

        <!-- THEME TOGGLE BUTTON -->
        <button id="themeToggle"
            class="mt-6 px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded shadow hover:opacity-80 transition">
            Switch Theme
        </button>
    </header>

    <main class="flex flex-col items-center mt-10">

        <!-- 6x6 GRID -->
        <div id="grid" class="grid grid-cols-6 gap-2"></div>

        <button onclick="location.reload()"
                class="mt-10 px-6 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:opacity-80">
            RESTART
        </button>
    </main>

    <footer class="text-center mt-auto py-4 bg-gray-200 dark:bg-gray-800">
        <span>&copy;2024</span>.
        <a class="italic" target="_blank" href="https://amineaithamma.vercel.app">
            Amine Ait Hamma
        </a>
    </footer>

    <script src="pinggame.js"></script>

</body>
</html>
