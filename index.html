<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 min-h-screen flex flex-col">

    <header class="text-center pt-10 px-4">
        <p class="text-2xl font-semibold">
            A new game<br> with a new concept
        </p>

        <p class="text-lg mt-8">
            The goal is to <span class="font-bold text-black">turn all the pieces black</span>.<br>
            Clicking a piece toggles **that piece + the surrounding ones**.
        </p>
    </header>

    <main class="flex flex-col items-center mt-10">

        <!-- 6x6 GRID -->
        <div id="grid"
            class="grid grid-cols-6 gap-2">
        </div>

        <button onclick="location.reload()"
                class="mt-10 px-6 py-2 bg-gray-300 rounded hover:bg-gray-400">
            RESTART
        </button>
    </main>

    <footer class="text-center mt-auto py-4 bg-gray-200">
        <span>&copy;2024</span>.
        <a class="italic text-black" target="_blank" href="https://amineaithamma.vercel.app">
            Amine Ait Hamma
        </a>
    </footer>

    <script src="pinggame.js"></script>

</body>
</html>
